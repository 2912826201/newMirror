def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.aimymusic.mirror"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true

//        ndk {
//            //设置支持的SO库架构
//            abiFilters 'armeabi-v7a'//, 'arm64-v8a', 'x86', 'x86_64'
//        }
    }

    //可以配置不同版本的keystore
    signingConfigs {
        debug {
            storeFile file(DEBUG_STORE_FILE_AIMYMUSIC)
            storePassword DEBUG_STORE_PASSWORD_AIMYMUSIC
            keyAlias DEBUG_KEY_ALIAS_AIMYMUSIC
            keyPassword DEBUG_KEY_PASSWORD_AIMYMUSIC
        }
        release {
            storeFile file(RELEASE_STORE_FILE_AIMYMUSIC)
            storePassword RELEASE_STORE_PASSWORD_AIMYMUSIC
            keyAlias RELEASE_KEY_ALIAS_AIMYMUSIC
            keyPassword RELEASE_KEY_PASSWORD_AIMYMUSIC
        }
    }
    //配置不同版本的build
    buildTypes {
        debug {
            //签名
            signingConfig signingConfigs.debug
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled false
            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources false
        }
        release {
            //签名
            signingConfig signingConfigs.release
            // Enables code shrinking, obfuscation, and optimization for only
            // your project's release build type.
            minifyEnabled false
            // Enables resource shrinking, which is performed by the
            // Android Gradle plugin.
            shrinkResources false
        }
    }

    //多渠道打包配置
    flavorDimensions("app")
    productFlavors {
        common_dev {
            dimension "app"
            resValue "string", "app_name", "iF${defaultConfig.versionCode}"
            applicationId "${defaultConfig.applicationId}"
            manifestPlaceholders = [
                    CHANNEL_CODE: "10000",
                    APP_ICON: "@mipmap/ic_launcher_dev",
                    ENVIRONMENT: "DEV",
                    JPUSH_PKGNAME : 'com.aimymusic.mirror',
                    JPUSH_APPKEY : "94357c150b038fa1183def8f",
                    JPUSH_CHANNEL : "10000",
            ]
        }
        common_prod {
            dimension "app"
            resValue "string", "app_name", "iF${defaultConfig.versionCode}"
            applicationId "${defaultConfig.applicationId}"
            manifestPlaceholders = [
                    CHANNEL_CODE: "10001",
                    APP_ICON: "@mipmap/ic_launcher",
                    ENVIRONMENT: "PROD",
                    JPUSH_PKGNAME : 'com.aimymusic.mirror',
                    JPUSH_APPKEY : "94357c150b038fa1183def8f",
                    JPUSH_CHANNEL : "10001",
            ]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.amap.api:3dmap:7.6.0'
    implementation "me.leolin:ShortcutBadger:1.1.22@aar"
}
